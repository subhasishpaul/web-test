{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert">
    {{ message }}
  </div>
{% endfor %}


<script>
  function quitBox(cmd) {   
    if (cmd=='quit') {
        open(location, '_self').close();
    }   
    return false;   
}

</script>
