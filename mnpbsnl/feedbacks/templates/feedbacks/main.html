{% extends 'base.html' %}

{% block content %}
<div id="alert-box"></div>

<form class="mt-5" id="circle-form">
    {% csrf_token %}
    <div class="ui selection dropdown" id="circles">
        <input type="hidden" name="circle">
        <i class="dropdown icon"></i>
        <div class="default text" id="circle-text">Circle</div>
        <div class="menu" id="circles-data-box">
            <!-- <div class="item" data-value="{{circle}}">{{circle.circle_name}}</div>                       -->
        </div>
    </div>
    <div class="ui selection dropdown" id="ssas">
        <input type="hidden" name="ssa">
        <i class="dropdown icon"></i>
        <div class="default text" id="ssa-text">SSA</div>
        <div class="menu" id="ssas-data-box">
            <!-- <div class="item" data-value="{{circle}}">{{circle.circle_name}}</div>                       -->
        </div>
    </div>

    <div id="btn-box" class="mt-5 not-visible">
        <button type="submit" class="ui primary button">Save</button>
    </div>
</form>
{% endblock content %}
